<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=100%, initial-scale=1.0" />
    <title>Tabel in HTML</title>
    <style>
      table,
      th,
      thead,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Ocean and Depth
      </caption>
      <thead>
        <tr>
          <th>Ocean</th>
          <th>Ocean Average Depth</th>
          <th>Ocean Maximun Depth</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pasfic Ocean</td>
          <td>4,599 m</td>
          <td>10,900</td>
        </tr>

        <tr>
          <td>Atlantic Ocean</td>
          <td>3,876 m</td>
          <td>10,900</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
