<!DOCTYPE html>
<html>
  <body>
    <h2>HTML Iframes</h2>
    <p>we can use many CSS properties as inline styling</p>

    <iframe
      src="https://www.bbc.com/"
      style="border: 2px solid blu"
      ;
      height="400"
      width="800"
      title="Iframe "
    ></iframe>

    <h2>HTML image</h2>
    <img
      src="/html/images/house.jpg"
      width="800"
      height="400"
      style="border: 2px solid red"
      ;
      alt="House"
    />
  </body>
</html>
