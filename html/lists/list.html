<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=100%, initial-scale=1.0" />
    <title>How to make List in HTML</title>
  </head>
  <body>
    An unorder List:
    <ul>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ul>
    An order List:
    <ol>
      <li>First item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ol>
    A description List:
    <dl>
      <dt>Oslo</dt>
      <dd>- Norway Capital City</dd>
      <dt>Stockholm</dt>
      <dd>- Sweden Capital City</dd>
    </dl>
  </body>
</html>
